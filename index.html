<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>BuzzStock</title>
</head>
<body>
  <header class="header">
    <div class="row">
      <div class="col s10"> <h1 class="name">Buzzstock</h1></div>
      <div class="col s2"> <h2 class="date"></h2></div>
    </div>
    <div id="data" class="row">
      <div class="col s7" id="tickerName"></div>
      <div class="col s5"><div id="price"></div><div id="volume">Volume Goes Here<div></div></div>
    </div>
  </header>

 
  <form id="search-form">
    <div class="form-group row searchDiv container">
      <p>Enter a ticker in the search box and submit. We'll provide you market data and news</p>
      <input type="text" id="tickerInput" class="form-input" placeholder="Ticker Entry Box"/>
      <div class="form-group">
        <button id="searchButton" class="col s6 btn waves-effect waves-light" type="submit">Search</button>
      </div>
    </div>
  </form>

  <!-- To build modal that warns user of no text in search box -->
<!-- Modal Trigger -->
<a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

<!-- Modal Structure -->
<div id="modal1" class="modal modal-trigger">
  <div class="modal-content">
    <h4>Modal Header</h4>
    <p>A bunch of text</p>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
  </div>
</div>


  <button id="tickerHistoryBtn" class="btn">Show Recent Tickers</button>
  <div id="showTickerHistory"></div>


  <div id="cardHolder">
    Cards Go Here
  </div>
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- Compiled and minified JavaScript for materialize-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
