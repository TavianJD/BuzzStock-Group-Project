<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>BuzzStock</title>
</head>
<body>
  <header>
  <h1>Buzzstock</h1>  
  </header>

  <div class="searchDiv container" class="row">
    <p>Enter a ticker in the search box and submit. We'll provide you market data and news</p>
    <form>
      <input type="text" placeholder="Ticker" name="ticker" id="tickerInput" class="form-input col s12 m6"/>
      <button type="submit" id="searchButton" class="btn waves-effect waves-light col s12 m6">Search</button>
  </div>

  <div id="cardHolder">
    Cards Go Here
  </div>
  
  <script src="assets/js/script.js"></script>
</body>
</html>
