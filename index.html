<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>BuzzStock</title>
</head>
<body>
  <header class="header">
    <div class="row">
      <div class="col s10"> <h1 class="name">Buzzstock</h1></div>
      <div class="col s2"> <h2 class="date"></h2></div>
    </div>
    <div id="data" class="row">
      <div class="col s7" id="tickerName">Ticker Name Goes Here</div>
      <div class="col s5"><div id="price">Price Goes Here</div><div id="volume">Volume Goes Here<div></div></div>
    </div>
  </header>

  <div class="searchDiv" class="row">

    <input id="tickerInput" class="col s6" placeholder="Ticker Entry Box">
    <button id="searchButton" class="col s6">Search</button>

  </div>

  <div id="cardHolder">
    Cards Go Here
  </div>
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
